<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Play a guitar with your camera</title>

  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  <input type="file" accept="image/*" capture="camera">
  <input id = "camera" type="file" accept="video/*" capture="camera">

</head>

<body>
  <h2>Play guitar with your camera</h2>
  <div id="videoContainer"></div>
  <h6 id="loading">Loading base model...</h6>
  <p id="buttons"></p>
  <br />
  <p><button id="train">Train</button><span id="loss"></span></p>
  <br />
  <p>
    <button id="buttonPredict">Start guessing!</button><br>
    Your custom model labeled this as: <span id="result">...</span>
  </p>
  <br />
  <p>
    <script src="sketch.js"></script>
  </p>
</body>

</html>
