        <svg id="nav" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 800"

            <!-- <div id="divCloth"></div> -->
            <defs>
                <pattern class="giffy" id="clothGif" patternUnits="objectBoundingBox" width="1" height="1">
                    <image width="150" height="150" xlink:href="/assests/cloth.gif" />
                </pattern>
                <pattern class="giffy" id="forestGif" patternUnits="objectBoundingBox" width="1" height="1">
                    <image width="150" height="150" xlink:href="/assests/forest.gif" />
                </pattern>
                <pattern class="giffy" id="rippleGif" patternUnits="objectBoundingBox" width="1" height="1">

                <pattern class="giffy" id="matrixGif" patternUnits="objectBoundingBox" width="1" height="1">
                    <image width="150" height="150" xlink:href="/assests/matrix.gif" />
                </pattern>
                <pattern class="giffy" id="faceGif" patternUnits="objectBoundingBox" width="1" height="1">
                    <image width="160" height="160" xlink:href="/assests/face.gif" />
                </pattern>
                <pattern class="giffy" id="breakGif" patternUnits="objectBoundingBox" width="1" height="1">
                    <image width="160" height="160" xlink:href="/assests/break.gif" />
                </pattern>
            </defs>

            <g id="clothP">
                <rect data-depth="1.2" x="125" y="125" class="st0" width="150" height="150" />
                <g id="cloth" data-depth="0.5">
                    <a xlink:href="https://xiaoma.space/coding/cloth" target="_self">

                        <text transform="matrix(1 0 0 1 178.1938 203.5825)" class="st3 st1 st2 navTitle">cloth</text>
                </g>
            </g>

                <rect data-depth="1.2" x="325" y="125" class="st0" width="150" height="150"></rect>

                </g>
            </g>

            <g id="rippleP">

                </g>
            </g>
